<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
  <script src="aframe/aframe.min.js"></script>


  <script src="./main.js" type="module"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-sky color="grey"></a-sky>
  <a-plane       src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
                 width="7" height="7" rotation="105 0 0" position="-2 -2 -5"          material="side: double; color: purple">
    ></a-plane>
  <a-torus position="-2 1 -5" color="green" radius="1.2"
           animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
    ></a-torus>
  <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
  <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
  <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
    ></a-torus-knot>
  <a-plane width="9" height="3" position ="3 1 -9"></a-plane>
  <a-box
          position="3 3 -5"
          depth="1"
          height="1"
          width="1"
    src="cat.jpg"
  rotation="-30 0 0"
  animation="
    property: rotation;
    from: -30 0 0;
    to:   -200 -200 360;
    dur:  10000;
    dir:  alternate;
    loop: true;
 easing: easeInOutSine
  ">
  </a-box>


  <a-text value="Вiтаю у браузернiй VR!
Ксенчук" color="black"
          width="10" position="-0.5 1 -6" font ="comici-msdf.json" negate="false" ></a-text>

</a-scene>
</body>
</html>
